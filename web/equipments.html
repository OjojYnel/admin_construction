    <script>
            function getData(slcted, elementId) {
                if (slcted.length == 0) {
                    document.getElementById(elementId).innerHTML = "";
                    return;
                } else {
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            document.getElementById(elementId).innerHTML = this.responseText;
                        }
                    };
                    xmlhttp.open("GET", "Equipments?slcted=" + slcted, true);
                    xmlhttp.send();
                }
            }
    </script>
        <div class="container">
            <form action="Equipments" method="post">
                <select  class="form-control" id="exampleFormControlSelect1" name="user_type" onchange="getData(this.value, 'result')">

                        <option value="Manufacturer List" name="manF">List of Manufacturers</option>
                        <option value="Equipment List" name="equiP">List of Equipments</option>
