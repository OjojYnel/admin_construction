    <div class="container">
       
            <br><br><br>
            <h4 class="display-4" id="header" style="text-align: center;">Add Equipment</h4>
            
    </div>
    <div class="container">
            <div class="row">
                
                
                <!-- Empty Set -->
                <div class="col-md-4 col-sm-1 col-xs-2"></div>
                
                <div class="col-md-4 col-sm-9 col-xs-8">
                    <div class="panel panel-default">
                        <form action="AddEquipment" method="post">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label>Equipment </label>
                                    <div class="icon-holder">
                                        <input type="text" class="form-control" placeholder="Name of equipment" name="username" maxlength="40" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Engine number</label>
                                    <div class="icon-holder">
                                        <input type="text" class="form-control" placeholder="Enter engine number" name="enginenum" maxlength="50" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Price</label>
                                    <div class="icon-holder">
                                        <input type="number" class="form-control" placeholder="Enter Price" name="price" maxlength="13" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Manufacturer</label>
                                    <div class="icon-holder">
                                        <input type="number" class="form-control" placeholder="Manufacturing Company" name="manufac" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <div class="icon-holder">
                                        <input type="text" class="form-control" placeholder="Type" name="category" maxlength="32" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <div class="icon-holder">
                                        <textarea class="form-control" placeholder="Enter Description" name="Desc" rows="3" maxlength="200" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Upload Image</label>
                                    <div class="icon-holder">
                                        <input type="file" class="form-control-file" accept=".jpg,.png,.jpeg" name="fileUploaded" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <button class="btn btn-primary btn-block" type="submit">Add Equipment</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Empty Set -->
                <div class="col-md-4 col-sm-1 col-xs-2"></div>
            </div>
