    <div class="container">
            <br><br><br>
            <h3 class="display-3" id="header" style="text-align: center;" >Add Administrator Account</h3>
    </div>
        <div class="container">
            <div class="row">
                
                
                <!-- Empty Set -->
                <div class="col-md-4 col-sm-1 col-xs-2"></div>
                
                <div class="col-md-4 col-sm-9 col-xs-8">
                    <div class="panel panel-default">
                        <form action="AddAdministrator" method="post" enctype="multipart/form-data">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label>Username </label>
                                    <div class="icon-holder">
                                        <input type="text" class="form-control" placeholder="Enter username" name="username" maxlength="20" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>First Name</label>
                                    <div class="icon-holder">
                                        <input type="text" class="form-control" placeholder="Enter first name..." name="fname" maxlength="25" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <div class="icon-holder">
                                        <input type="text" class="form-control" placeholder="Enter last name..." name="lname" maxlength="25" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Contact Number</label>
                                    <div class="icon-holder">
                                        <input type="number" class="form-control" placeholder="Mobile number..." name="cnum" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <div class="icon-holder">
                                        <input type="email" class="form-control" placeholder="enter valid email..." name="email" maxlength="50" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Create Password</label>
                                    <div class="icon-holder">
                                        <input type="password" class="form-control" placeholder="Enter Password" name="password" maxlength="32" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <button class="btn btn-primary btn-block" type="submit">Add Account</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Empty Set -->
                <div class="col-md-4 col-sm-1 col-xs-2"></div>
            </div>
            
        </div>    
    </body>
</html>
